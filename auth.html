<script>
(function(){
  function boot() {
    const root = document.getElementById('accountApp');
    if (!root) return;
    if (window.USAuth?.renderAccountPage) {
      USAuth.renderAccountPage();
      USAuth.renderAuthCta?.();
    } else {
      setTimeout(() => {
        if (window.USAuth?.renderAccountPage) {
          USAuth.renderAccountPage();
          USAuth.renderAuthCta?.();
        } else {
          root.innerHTML = `
            <div class="glass card">
              <p class="muted">We couldn‚Äôt load the account module. Please refresh (Ctrl/Cmd + F5).</p>
              <a class="btn btn-primary" href="./auth.html">Reload</a>
            </div>`;
          console.error('USAuth not available ‚Äì is app.js loaded?');
        }
      }, 120);
    }
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', boot);
  } else boot();
})();
</script>
